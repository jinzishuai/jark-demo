apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-pv-jupyterhub-tmp
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: efs-sc
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0a5a7ce050d7a9113:tmp
